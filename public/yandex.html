<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./styles/yandex.css">
<script src="./js/yandex.js" defer></script>
</head>
<body>

    <div class="app">
        <div class="something"></div>
        <header>
            <div class="logo">
                <img src="./img/yandex.png" alt="">
            </div>
            <div class="load">
                <button><img src="./img/load.png" alt=""></button>
                
            </div>
        </header>
        <main>

<div style="animation-delay:-2s ;" class="design-item"></div>
<div style="animation-delay:-6s ;"  class="design-item"></div>
<div class="design-item"></div>


            <article class="player">
                
                <h1 data-text="Градиентный текст">Яндекс музыка</h1>
               <div class="buttons">
                <button id="prev">
                    <img src="./img/prev.png" alt=""></button>
                    <button id="play"><img id="playImg" src="./img/play.png" alt=""> </button>
                    
                    <button id="next"><img src="./img/next.png" alt=""> 
                    </button>
               </div>
               
                    
                  
            </article>
            <div class="modal">
                <h1>My playlist</h1>
            </div>
            <article class="playlist">
                <button id="playlist">
                    <img src="./img/playlist.png" alt="">
                </button>
            </article>
            <div class="upload-music">

                <h4>Загрузить музыку</h4>
                <div class="upload-music-zone"></div>
                <input type="file" id="file" accept="audio/*">
                <button class="upload-music-load">Добавить</button>
            </div>
    
            <article class="player-data-panel">
                <div class="player-data-bar">
                    <div class="player-data-progress"></div>
                </div>

                <div class="player-data-controls">
                    <button id="mute"><img id="muteImg" src="./img/mute.png" alt=""></button>
                    <div id="player-data-percent">0%</div>
                    <button id="repeat"><img src="./img/repeat.png" alt=""></button>
                </div>
            </article>
    
        </main>

    </div>
   




    
</body>
</html>
