<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico" />
  <link rel="stylesheet" href="../styles/google.css">
  <script src="../js/google.js"></script>
</head>
<body>
  <header>
    <div class="user-info" id="user-info">
      <!-- Логотип и имя пользователя будут здесь -->
    </div>
    <button class="login-btn" onclick="openModal('register-modal')" id="login-btn">Создать аккаунт</button>
  </header>
  <div class="change-theme">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-medium-icon lucide-sun-medium"><circle cx="12" cy="12" r="4"/><path d="M12 3v1"/><path d="M12 20v1"/><path d="M3 12h1"/><path d="M20 12h1"/><path d="m18.364 5.636-.707.707"/><path d="m6.343 17.657-.707.707"/><path d="m5.636 5.636.707.707"/><path d="m17.657 17.657.707.707"/></svg>
  </div>

  <div class="main">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" />
    </div>

    <div class="search-box">
      <form id="search-form" class="search-form" action="https://www.google.com/search" method="GET">
        <input type="text" name="q" id="search-input" placeholder="Введите запрос или скажите его..." />
        <svg class="mic" onclick="startVoiceInput()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 15c1.66 0 3-1.34 3-3V6a3 3 0 10-6 0v6c0 1.66 1.34 3 3 3z"/>
          <path d="M17.3 11a.7.7 0 00-.7.7c0 2.49-2.01 4.5-4.5 4.5S7.6 14.19 7.6 11.7a.7.7 0 00-1.4 0c0 2.96 2.16 5.43 5 5.91V20h-2a.7.7 0 100 1.4h5.6a.7.7 0 100-1.4h-2v-2.39c2.84-.48 5-2.95 5-5.91a.7.7 0 00-.7-.7z"/>
        </svg>
      </form>

      <div class="buttons">
        <input type="submit" form="search-form" value="Поиск в Google" />
        <input type="button" value="Мне повезёт" onclick="feelingLucky()" />
      </div>
    </div>
  </div>

  <!-- Модалки -->
  <div id="register-modal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal('register-modal')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></span>
      <h2>Создать аккаунт</h2>
      <form onsubmit="registerUser(event)">
        <input type="text" id="reg-name" placeholder="Имя" required />
        <input type="email" id="reg-email" placeholder="Email" required />
        <input type="password" id="reg-password" placeholder="Пароль" required />
        <button type="submit">Создать</button>
      </form>
      <p style="margin-top:10px;">Уже есть аккаунт? <a href="#" onclick="switchToLogin()">Войти</a></p>
    </div>
  </div>

  <div id="login-modal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal('login-modal')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></span>
      <h2>Вход</h2>
      <form onsubmit="loginUser(event)">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Пароль" required />
        <button type="submit">Войти</button>
      </form>
      <p style="margin-top:10px;">Нет аккаунта? <a href="#" onclick="switchToRegister()">Создать</a></p>
    </div>
  </div>

</body>
</html>
